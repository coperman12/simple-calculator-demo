<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />
    <title>GuitaristForEver · About</title>
    <meta name="description" content="A lightweight introduction page for the GuitaristForEver GitHub profile." />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        color-scheme: light dark;

        --bg: #f6f2ea;
        --bg-alt: #eef6ff;
        --surface: rgba(255, 255, 255, 0.92);
        --surface-2: rgba(255, 255, 255, 0.75);
        --text: #111827;
        --muted: #4b5563;
        --line: rgba(15, 23, 42, 0.12);
        --accent: #0ea5e9;
        --accent-2: #f97316;
        --accent-3: #22c55e;

        --radius: 22px;
        --shadow: 0 24px 60px rgba(15, 23, 42, 0.12);
        --ring: rgba(14, 165, 233, 0.55);
      }

      @media (prefers-color-scheme: dark) {
        html {
          color-scheme: dark;
        }

        :root {
          --bg: #0b1220;
          --bg-alt: rgba(14, 165, 233, 0.12);
          --surface: rgba(15, 23, 42, 0.78);
          --surface-2: rgba(30, 41, 59, 0.65);
          --text: #e2e8f0;
          --muted: #94a3b8;
          --line: rgba(226, 232, 240, 0.14);
          --shadow: 0 24px 60px rgba(0, 0, 0, 0.35);
          --ring: rgba(56, 189, 248, 0.55);
        }
      }

      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          scroll-behavior: auto !important;
          transition-duration: 0.01ms !important;
        }
      }

      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Space Grotesk", ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica,
          Arial, "Apple Color Emoji", "Segoe UI Emoji";
        background: radial-gradient(circle at 10% 20%, var(--bg-alt) 0%, transparent 55%),
          radial-gradient(circle at 90% 10%, rgba(253, 230, 138, 0.85) 0%, transparent 42%),
          linear-gradient(135deg, var(--bg) 0%, rgba(253, 250, 245, 1) 55%, rgba(240, 247, 255, 1) 100%);
        color: var(--text);
        line-height: 1.5;
        min-height: 100vh;
        overflow-x: hidden;
      }

      a {
        color: inherit;
        text-decoration-color: rgba(14, 165, 233, 0.55);
        text-underline-offset: 0.18em;
        text-decoration-thickness: 2px;
      }

      a:hover {
        text-decoration-color: rgba(14, 165, 233, 0.9);
      }

      a:focus-visible {
        outline: 3px solid var(--ring);
        outline-offset: 4px;
        border-radius: 12px;
      }

      .skip-link {
        position: absolute;
        left: -9999px;
        top: 0.75rem;
        padding: 0.6rem 0.9rem;
        background: var(--surface);
        border: 1px solid var(--line);
        box-shadow: var(--shadow);
        color: var(--text);
        z-index: 10;
      }

      .skip-link:focus {
        left: 0.75rem;
      }

      .orb {
        position: absolute;
        width: 320px;
        height: 320px;
        border-radius: 999px;
        filter: blur(80px);
        opacity: 0.6;
        mix-blend-mode: multiply;
        animation: drift 16s ease-in-out infinite;
        pointer-events: none;
      }

      .orb-1 {
        top: -120px;
        left: -80px;
        background: radial-gradient(circle, rgba(14, 165, 233, 0.45), transparent 70%);
      }

      .orb-2 {
        top: 120px;
        right: -120px;
        background: radial-gradient(circle, rgba(249, 115, 22, 0.35), transparent 70%);
        animation-delay: -4s;
      }

      .orb-3 {
        bottom: -140px;
        left: 35%;
        background: radial-gradient(circle, rgba(34, 197, 94, 0.35), transparent 70%);
        animation-delay: -8s;
      }

      @keyframes drift {
        0%,
        100% {
          transform: translate(0, 0) scale(1);
        }
        33% {
          transform: translate(30px, -30px) scale(1.08);
        }
        66% {
          transform: translate(-20px, 20px) scale(0.92);
        }
      }

      .container {
        width: min(920px, 92vw);
        margin: 0 auto;
        padding: 56px 0 64px;
        position: relative;
        z-index: 1;
      }

      h1 {
        font-size: clamp(2.4rem, 4.6vw, 3.3rem);
        letter-spacing: -0.03em;
        line-height: 1.05;
        margin: 10px 0 12px;
        text-wrap: balance;
      }

      p {
        text-wrap: pretty;
      }

      .hero {
        position: relative;
        overflow: hidden;
        background: var(--surface);
        border-radius: calc(var(--radius) + 8px);
        padding: 34px;
        box-shadow: var(--shadow);
        border: 1px solid rgba(255, 255, 255, 0.5);
        animation: rise 0.6s ease-out both;
      }

      .hero::before {
        content: "";
        position: absolute;
        inset: 0;
        background-image: url("assets/profile-hero.png");
        background-image: image-set(
          url("assets/profile-hero.webp") type("image/webp"),
          url("assets/profile-hero.png") type("image/png")
        );
        background-size: cover;
        background-position: center;
        opacity: 0.22;
        transform: scale(1.03);
        pointer-events: none;
      }

      .hero > * {
        position: relative;
      }

      @media (prefers-color-scheme: dark) {
        .hero::before {
          opacity: 0.14;
        }
      }

      @keyframes rise {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .badge {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        background: #0f172a;
        color: #fff;
        font-size: 12px;
        letter-spacing: 0.18em;
        text-transform: uppercase;
        padding: 8px 14px;
        border-radius: 999px;
      }

      .hero-grid {
        display: grid;
        grid-template-columns: minmax(0, 1.1fr) minmax(0, 0.9fr);
        gap: 26px;
        align-items: center;
        margin-top: 18px;
      }

      @media (max-width: 760px) {
        .hero-grid {
          grid-template-columns: 1fr;
          text-align: center;
        }
      }

      .lede {
        margin: 0 0 18px;
        color: var(--muted);
        font-size: 1.08rem;
        line-height: 1.65;
        max-width: 62ch;
      }

      @media (max-width: 760px) {
        .lede {
          margin-left: auto;
          margin-right: auto;
        }
      }

      .pills {
        margin: 0;
        padding: 0;
        list-style: none;
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }

      @media (max-width: 760px) {
        .pills {
          justify-content: center;
        }
      }

      .pill {
        display: inline-flex;
        align-items: center;
        border: 1px solid var(--line);
        border-radius: 999px;
        padding: 8px 12px;
        background: var(--surface-2);
        color: var(--muted);
        font-size: 0.95rem;
      }

      .actions {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        margin-top: 22px;
      }

      @media (max-width: 760px) {
        .actions {
          justify-content: center;
        }
      }

      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 10px 18px;
        border-radius: 999px;
        border: 1px solid transparent;
        font-weight: 600;
        text-decoration: none;
        touch-action: manipulation;
        transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.2s ease,
          border-color 0.2s ease;
      }

      .btn:hover {
        transform: translateY(-2px);
      }

      .btn.primary {
        background: linear-gradient(135deg, var(--accent), rgba(56, 189, 248, 1));
        color: #fff;
        box-shadow: 0 0 0 1px rgba(14, 165, 233, 0.2), 0 18px 30px rgba(14, 165, 233, 0.14);
      }

      .btn.ghost {
        background: rgba(15, 23, 42, 0.08);
        border-color: rgba(15, 23, 42, 0.08);
        color: inherit;
      }

      @media (prefers-color-scheme: dark) {
        .btn.ghost {
          background: rgba(226, 232, 240, 0.1);
          border-color: rgba(226, 232, 240, 0.12);
        }
      }

      .btn:focus-visible {
        outline: 3px solid var(--ring);
        outline-offset: 4px;
      }

      .portrait {
        display: grid;
        place-items: center;
      }

      .avatar-shell {
        width: min(290px, 82%);
        aspect-ratio: 1 / 1;
        border-radius: 999px;
        background: radial-gradient(circle at 30% 30%, rgba(14, 165, 233, 0.35), transparent 60%),
          radial-gradient(circle at 70% 75%, rgba(249, 115, 22, 0.25), transparent 55%),
          rgba(255, 255, 255, 0.55);
        border: 1px solid rgba(255, 255, 255, 0.7);
        box-shadow: 0 30px 50px rgba(15, 23, 42, 0.18);
        padding: 14px;
        display: grid;
        place-items: center;
        animation: float 6s ease-in-out infinite;
      }

      @media (prefers-color-scheme: dark) {
        .avatar-shell {
          background: radial-gradient(circle at 30% 30%, rgba(14, 165, 233, 0.25), transparent 60%),
            radial-gradient(circle at 70% 75%, rgba(249, 115, 22, 0.2), transparent 55%),
            rgba(15, 23, 42, 0.7);
          border-color: rgba(226, 232, 240, 0.12);
          box-shadow: 0 30px 55px rgba(0, 0, 0, 0.5);
        }
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      .avatar {
        width: 100%;
        height: 100%;
        border-radius: 999px;
        object-fit: cover;
        background: rgba(255, 255, 255, 0.7);
        border: 1px solid var(--line);
      }

      footer {
        margin-top: 22px;
        text-align: center;
        color: var(--muted);
        font-size: 0.95rem;
      }
    </style>
  </head>
  <body>
    <div class="orb orb-1" aria-hidden="true"></div>
    <div class="orb orb-2" aria-hidden="true"></div>
    <div class="orb orb-3" aria-hidden="true"></div>
    <a class="skip-link" href="#main">Skip to Content</a>

    <main class="container" id="main">
      <article class="hero" aria-labelledby="page-title">
        <span class="badge">About Me</span>
        <div class="hero-grid">
          <div>
            <h1 id="page-title">GuitaristForEver</h1>
            <p class="lede">
              I build small, well-tested projects and write clear guides—mostly around Python, automation, and
              CI/CD learning workflows.
            </p>
            <ul class="pills" aria-label="Focus Areas">
              <li class="pill">CI/CD</li>
              <li class="pill">Python</li>
              <li class="pill">GitHub Actions</li>
              <li class="pill">Learning Repos</li>
            </ul>
            <div class="actions" aria-label="Primary Links">
              <a class="btn primary" href="https://github.com/GuitaristForEver">GitHub Profile</a>
              <a class="btn ghost" href="https://github.com/GuitaristForEver/simple-calculator">
                Featured Repo: Simple Calculator
              </a>
            </div>
          </div>
          <div class="portrait" aria-label="Profile Picture">
            <div class="avatar-shell">
              <img
                class="avatar"
                src="https://github.com/GuitaristForEver.png"
                alt="GuitaristForEver GitHub profile picture"
                width="260"
                height="260"
                decoding="async"
                fetchpriority="high"
              />
            </div>
          </div>
        </div>
      </article>

      <footer>© GuitaristForEver</footer>
    </main>
  </body>
</html>
