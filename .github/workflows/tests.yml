name: Tests with Allure Reports

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allow manual trigger

# Sets permissions of the GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job 1: Run tests and build report
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'

      - name: Set up Node.js (for Allure 3)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Cache pytest
        uses: actions/cache@v4
        with:
          path: .pytest_cache
          key: ${{ runner.os }}-pytest-${{ hashFiles('tests/**/*.py') }}
          restore-keys: |
            ${{ runner.os }}-pytest-

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests with Allure
        run: |
          pytest --alluredir=allure-results -v || true
          # Continue even if tests fail (for demo purposes)

      - name: Get Allure history
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Copy history from previous runs
        if: always()
        run: |
          mkdir -p allure-results/history
          if [ -d "gh-pages/widgets" ]; then
            cp -r gh-pages/widgets/* allure-results/history/ || true
          fi

      - name: Generate Allure 3 Report
        if: always()
        run: |
          # Install and generate report with Allure 3
          npx --yes allure generate allure-results --output allure-report --name "Simple Calculator Tests"
          
          # List output to see structure
          echo "=== Allure Report Output ==="
          ls -la allure-report/

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        if: always()
        with:
          path: allure-report

  # Job 2: Deploy to GitHub Pages (official action)
  deploy-github-pages:
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    
    runs-on: ubuntu-latest
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
