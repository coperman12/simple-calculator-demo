  # â”‚ JOB 2: SECURITY - Find Vulnerabilities                                  â”‚
  # â”‚                                                                         â”‚
  # â”‚ ðŸ’¡ WHY SECURITY SCANNING?                                               â”‚
  # â”‚ - Catches security issues before hackers do                             â”‚
  # â”‚ - Checks your CODE (Bandit) and DEPENDENCIES (Safety)                   â”‚
