# Pre-commit Hooks - Automatically check code before committing
#
# ğŸš€ Setup: pip install pre-commit && pre-commit install
# ğŸ”§ Usage: pre-commit run --all-files
# ğŸ“š Docs:  https://pre-commit.com

repos:
  # Security - Detect secrets and private keys
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.21.2
    hooks:
      - id: gitleaks
        name: ğŸ”’ Detect secrets

  # Python - Lint and format code
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      - id: ruff
        name: ğŸ Ruff linter
        args: [--fix]
      - id: ruff-format
        name: ğŸ¨ Ruff formatter

  # Files - Fix whitespace, line endings, and syntax
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        name: âœ‚ï¸  Remove trailing whitespace
      - id: end-of-file-fixer
        name: ğŸ“ Fix end of files
      - id: check-yaml
        name: ğŸ“‹ Check YAML
      - id: check-json
        name: ğŸ“‹ Check JSON
      - id: check-toml
        name: ğŸ“‹ Check TOML
      - id: check-added-large-files
        name: ğŸ“¦ Check for large files
        args: ['--maxkb=500']
      - id: check-merge-conflict
        name: ğŸ”€ Check merge conflicts
      - id: detect-private-key
        name: ğŸ”‘ Detect private keys
      - id: mixed-line-ending
        name: ğŸ“„ Fix line endings
        args: ['--fix=lf']
      - id: check-case-conflict
        name: ğŸ”¤ Check filename cases
      - id: check-docstring-first
        name: ğŸ“š Check docstrings

  # Python - Sort imports
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: ğŸ“¦ Sort imports
        args: ["--profile", "black"]
